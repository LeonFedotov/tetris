<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
		<script src="etc.js" type="text/javascript" charset="utf-8"></script>
		<script src="jquery/dist/jquery.js" type="text/javascript" charset="utf-8"></script>
		<script src="shapes.js" type="text/javascript" charset="utf-8"></script>
		<script src="main.js" type="text/javascript" charset="utf-8"></script>
		<script>
			$(function () {
				display.init($('body'));
				var currentShape = null;
				getShape.shapes.forEach(function (value, index) {
					var initClick = function () {
						currentShape = getShape.byId(index);
						display.clear().draw(currentShape,5,5);
						//$('button.addShape').unbind('click').click(initClick);
						$(this).unbind('click').bind('click', function () {
							display.clear().draw(currentShape.nextRotation(),5,5);
						});
					};
					$('<button>').addClass('addShape').click(initClick).html(index).appendTo('body');
				});
			});
		</script>
		<link rel="stylesheet" href="css/reset.css" type="text/css" media="screen" title="no title" charset="utf-8">
		<link rel="stylesheet" href="css/style.css" type="text/css" media="screen" title="no title" charset="utf-8">		
		
		<title>tetris</title>
	</head>

</html>
